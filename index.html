<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <meta name="author" content="Younes Iddahamou Idrissi" />
    <meta
      name="description"
      content="This is my Recipe Page challenge solution from Frontend Mentor"
    />

    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <main>
      <article class="card product-card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 48rem)"
          />
          <img
            class="product-image"
            src="./images/image-product-mobile.jpg"
            alt="A Channel bottle of perfume is on a table surrounded by green leaves."
          />
        </picture>
        <div class="product-card-body">
          <p class="product-category">Perfume</p>

          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product-price-container">
            <p class="product-price">$149.99</p>
            <p class="product-old-price">$169.99</p>
          </div>

          <button class="btn btn-primary product-btn">
            <img src="./images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
