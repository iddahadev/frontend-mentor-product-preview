<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <meta name="author" content="Younes Iddahamou Idrissi" />
    <meta
      name="description"
      content="This is my Recipe Page challenge solution from Frontend Mentor"
    />
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 45rem)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="A Channel bottle of perfume is on a table surrounded by green leaves."
          />
        </picture>
        <p>Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p>$149.99</p>
        <p>$169.99</p>

        <button><img src="./images/icon-cart.svg" /> Add to Cart</button>
      </article>
    </main>
  </body>
</html>
